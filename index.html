<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pricing Table</title>

    <!-- Bootstrap 4 CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous">

    <!-- FontAwesone CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
      integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
      crossorigin="anonymous"
    ></script>

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
      <div class="container">
         <div class="row justify-content-md-center">
           <div class="col-md-8 col-md-auto">
             <h1 class="text-center page-title">Pricing Table</h1>
             <hr>

             <div class="row ">
               <!--starter start-->
               <div class="col-md-4 table-col">
                 <div class="price">
                 <h5>Starter</h5>
                 <h1>$5</h1>
                 <ul class="mx-5">
                   <li>10GB Storage</li>
                   <li>10 Emails</li>
                   <li>10 Domines</li>
                   <li>1GB Bandwidth</li>
                 </ul>
                 <div class="col text-center">
                   <button class="btn btn-order">Order</button>
                 </div>
                </div>
               </div>
               <!--starter end-->
               
              <!--professional start-->
              <div class="col-md-4 table-col">
                <div class="price featured">
                <h5>Professional</h5>
                <h1>$10</h1>
                <ul class="mx-5">
                  <li>10GB Storage</li>
                  <li>10 Emails</li>
                  <li>10 Domines</li>
                  <li>1GB Bandwidth</li>
                </ul>
                <div class="col text-center">
                  <button class="btn btn-order-featured">Order</button>
                </div>
               </div>
              </div>
              <!--professional end-->
              <!--enterprise start-->
              <div class="col-md-4 table-col">
                <div class="price">
                <h5>Enterprise</h5>
                <h1>$20</h1>
                <ul class="mx-5">
                  <li>10GB Storage</li>
                  <li>10 Emails</li>
                  <li>10 Domines</li>
                  <li>1GB Bandwidth</li>
                </ul>
                <div class="col text-center">
                  <button class="btn btn-order">Order</button>
                </div>
               </div>
              </div>
              <!--enterprise end-->
             </div>
           </div>
         </div>
      </div>
    <!-- Bootstrap 4 Script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
      ></script>
      
      <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Script -->
    <script src="js/scrtpt.js"></script>
  </body>
</html>
